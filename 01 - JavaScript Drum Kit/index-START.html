<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" id="65 box"class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" id="65 audio" src="sounds/clap.wav"></audio>
  <audio data-key="83" id="83 audio" src="sounds/hihat.wav"></audio>
  <audio data-key="68" id="68 audio" src="sounds/kick.wav"></audio>
  <audio data-key="70" id="70 audio" src="sounds/openhat.wav"></audio>
  <audio data-key="71" id="71 audio" src="sounds/boom.wav"></audio>
  <audio data-key="72" id="72 audio" src="sounds/ride.wav"></audio>
  <audio data-key="74" id="74 audio" src="sounds/snare.wav"></audio>
  <audio data-key="75" id="75 audio" src="sounds/tom.wav"></audio>
  <audio data-key="76" id="76 audio" src="sounds/tink.wav"></audio>

<script>
  const keys = ["65", "83", "68", "70", "71", "72", "74", "75", "76"]
  for (let i = 0; i < keys.length; i++) {
    document.addEventListener('keydown', function(e) {
      if (e.keyCode == keys[i]) {
        document.getElementById(keys[i]+" audio").play();
        document.getElementById()
      }
    });
  }
</script>


</body>
</html>
